<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="calculator.css" />
    <script src="https://kit.fontawesome.com/22748096c7.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="outer">
      <div id="display">
        <h2 id="heading">CALCULATOR</h2>
        <div class="displayValues">
          <div class="">
            <h1 id="displayText"></h1>
          </div>
          <div id="backspace">
            <i class="fas fa-backspace"></i>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="button" data-value="C">
          <h1 class="button-color-red">C</h1>
        </div>
        <div class="button" data-value="+/-">
          <h1 class="button-color-red">+/-</h1>
        </div>
        <div class="button" data-value="%">
          <h1 class="button-color-red">%</h1>
        </div>
        <div class="button" data-value="/">
          <h1 class="button-color-red">/</h1>
        </div>
        <div class="button" data-value="7">
          <h1>7</h1>
        </div>
        <div class="button" data-value="8">
          <h1>8</h1>
        </div>
        <div class="button" data-value="9">
          <h1>9</h1>
        </div>
        <div class="button" data-value="*">
          <h1 class="button-color-red">*</h1>
        </div>
        <div class="button" data-value="4">
          <h1>4</h1>
        </div>
        <div class="button" data-value="5">
          <h1>5</h1>
        </div>
        <div class="button" data-value="6">
          <h1>6</h1>
        </div>
        <div class="button" data-value="-">
          <h1 class="button-color-red">-</h1>
        </div>
        <div class="button" data-value="1">
          <h1>1</h1>
        </div>
        <div class="button" data-value="2">
          <h1>2</h1>
        </div>
        <div class="button" data-value="3">
          <h1>3</h1>
        </div>
        <div class="button" data-value="+">
          <h1 class="button-color-red">+</h1>
        </div>
        <div class="button" data-value="0" style="width: 201px">
          <h1>0</h1>
        </div>

        <div class="button" data-value=".">
          <h1>.</h1>
        </div>
        <div class="button background-color-red hover" data-value="=">
          <h1>=</h1>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
